<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="CyberShield is a cybersecurity awareness website providing safety tips, info on cyber threats, and interactive learning.">
  <meta name="keywords" content="cybersecurity, online safety, phishing, malware, internet security, cyber awareness">
  <meta name="author" content="Utsab Aryal">
  <title>CyberShield - Home</title>

  <!-- Internal CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #222;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
    }

    nav ul li a.active,
    nav ul li a:hover {
      background-color: #555;
      border-radius: 4px;
    }

    .hero {
      background-color: #0097a7;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .hero h2 {
      margin-bottom: 1rem;
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #005f73;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }

    .media-section, .video-section {
      padding: 2rem;
      text-align: center;
      background-color: #fff;
    }

    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .image-gallery img {
      width: 300px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
      background: #000;
      margin-top: 1rem;
      border-radius: 8px;
    }

    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>CyberShield</h1>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="threats.html">Threats</a></li>
        <li><a href="tips.html">Safety Tips</a></li>
        <li><a href="quiz.html">Quiz</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Protect Yourself in the Digital World</h2>
    <p>Learn how to identify cyber threats and stay safe online.</p>
    <a href="about.html" class="btn">Learn More</a>
  </section>

  <section class="media-section">
    <h2>Cyber Threat Awareness</h2>
    <div class="image-gallery">
      <img src="assets/images/CyberThreats.png" alt="Cyber threat illustration" />
      <img src="assets/images/PhisingAttack.png" alt="Phishing attack example" />
      <img src="assets/images/SecureOnlineHabit.png" alt="Secure online habits" />
    </div>
  </section>

  <section class="video-section">
    <h2>Watch: Cyber Attacker</h2>
    <div class="video-container">
      <video controls>
        <source src="assets/videos/CyberAttackDoing.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 CyberShield | Be Smart. Stay Safe.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
